<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reviews</title>
</head>
<body>

    <main>
        <section class="container">
            <!-- Title -->

            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review -->

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, sed. Animi, architecto culpa ea aspernatur eum magnam ex velit laborum?
                </p>

                <!-- Buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"> </i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"> </i>
                    </button>

                    <!-- Random Button -->
                    <button class="random-btn">suprise me</button>
                </div>

            </article>

        </section>

    </main>
    
</body>
</html>
